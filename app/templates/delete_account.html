{% extends "base.html" %}

{% block title %}Eliminazione account{% endblock %}

{% block main %}
    <h1>Conferma eliminazione account</h1>
    <p>Per favore, inserisci la tua password per confermare l'eliminazione del tuo account</p>
    <form action="{{ url_for('account.delete') }}" method="POST">
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit" style="background-color: #cd0000;">Conferma eliminazione</button>
    </form>
    <a href="{{ url_for('account.view') }}">Annulla</a>
{% endblock %}

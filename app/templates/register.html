<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
</head>
<body>
    <header>
        <a href="{{ url_for('auth.home') }}">Dashboard</a>
        <a href="{{ url_for('auth.login') }}">Login Page</a>
    </header>
    <main>
        <h1>Register Page</h1>
        <form action="{{ url_for('auth.register') }}" method="post">
            <input type="text" id="name" name="name" placeholder="Nome" required>
            <input type="text" id="surname" name="surname" placeholder="Cognome" required>
            <input type="date" id="birth_date" name="birth_date" placeholder="Data di nascita" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Conferma Password" required>
            <button type="submit">Register</button>
        </form>
        
        <a href="{{url_for('auth.login')}}">Already have an account? Sign in</a>
    </main>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>

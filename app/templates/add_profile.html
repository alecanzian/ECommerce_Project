<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
</head>
<body>
    <header>
        <a href="{{ url_for('auth.home') }}">Dashboard</a>
        <a href="{{ url_for('auth.logout') }}">Logout</a>
    </header>
    <main>
        <h1>Add New Profile</h1>
        <form method="POST" action="{{ url_for('profile.add_profile') }}">
            <input type="text" id="name" name="name" placeholder="Nome" required>
            <input type="text" id="surname" name="surname" placeholder="Cognome" required>
            <input type="date" id="birth_date" name="birth_date" placeholder="Data di nascita" required>
            <button type="submit">Add Profile</button>
        </form>
        <a href="{{ url_for('profile.profile_selection') }}">Back to profile selection</a>
    </main>
</body>
</html>

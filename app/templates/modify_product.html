<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifca prodotto</title>
</head>
<body>
    <header>
        <div class="header-left">
            <!-- Logo -->
            <a href="{{ url_for('auth.home') }}">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="logo">
            </a>
        </div>
        <div class="header-right">
            <a href="{{ url_for('auth.logout') }}">Logout</a>
        </div>
    </header>
    <h1>Modifica prodotto</h1>
    <p>Inserire i nuovi dati</p>
    <form action="{{ url_for('shop.modify_product', product_id = product.id) }}" method="POST">
        <div class="colonna">
            {% for category in categories %}
                <input type="checkbox" id="{{ category.name }}" name="selected_categories_product" value="{{ category.name }}" {% if category in product.categories %} checked {% endif %}>
                <label for="{{ category.name }}">{{ category.name }}</label>
            {% endfor %}
        
            <input type="text" id="name" name="name" value="{{product.name}}" required>
            <input type="number" id="price" name="price" value="{{product.price}}" min="0" max = "6000" step="0.01" required>
            <input type="text" id="image_url" name="image_url" value="{{product.image_url}}" required>
            <input type="text" id="description" name="description" value="{{product.description}}"  required>
            <input type="number" id="availability" name="availability" value="{{product.availability}}" min="1" max="100" step="1" required>
            <button type="submit">Add</button>
        </div>
    </form>
    <a href="{{ url_for('profile.profile') }}">Annulla</a>


    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>

{% extends "base.html" %}

{% block title %}Modifica prodotto{% endblock %}

{% block main %}
    <h1>Modifica prodotto</h1>
    <p>Modifica i dati</p>
    <form action="{{ url_for('product.modify_product', product_id=product.id) }}" method="POST">
        <div class="colonna">
        
            <input type="number" id="price" name="price" value="{{ product.price }}" min="0" max = "6000" step="0.01" required>
            <input type="text" id="image_url" name="image_url" value="{{ product.image_url }}" required>
            <input type="text" id="description" name="description" value="{{ product.description }}"  required>
            <input type="number" id="availability" name="availability" value="{{ product.availability }}" min="0" max="100" step="1" required>
            <button type="submit">Aggiungi</button>
        </div>
    </form>
    <a href="{{ url_for('account.view') }}">Annulla</a>
{% endblock %}
